<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strokemasters - Calculadora</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('fundo.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: white;
        }

        /* overlay para escurecer o fundo e melhorar a leitura */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.65);
            z-index: -1;
        }

        h1 {
            text-align: center;
            background: #c40000;
            color: white;
            padding: 20px;
            margin: 0;
            border-bottom: 3px solid white;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .container {
            width: 90%;
            max-width: 450px;
            margin: 40px auto;
            background: rgba(0, 0, 0, 0.75);
            padding: 25px;
            border-radius: 10px;
            border: 2px solid red;
            position: relative;
            z-index: 1;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            color: #ff4444;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-bottom: 10px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            margin-top: 10px;
        }

        #btnCalcular {
            background: #d40000;
        }

        #btnLimpar {
            background: #555;
        }

        #total {
            margin-top: 20px;
            font-size: 22px;
            text-align: center;
            font-weight: bold;
            color: #00ff55;
        }
    </style>
</head>

<body>

    <div class="overlay"></div>

    <h1>STROKEMASTERS - CALCULADORA</h1>

    <div class="container">
        <label>Reparar ve√≠culo (2000$ por unid.)</label>
        <input type="number" id="reparar" placeholder="Quantidade">

        <label>Kit de ferramentas (1000$ por unid.)</label>
        <input type="number" id="kit" placeholder="Quantidade">

        <label>Conjunto de ferramentas (3000$ por unid.)</label>
        <input type="number" id="conjunto" placeholder="Quantidade">

        <label>Chave inglesa (3900$ por unid.)</label>
        <input type="number" id="chave" placeholder="Quantidade">

        <label>Pneu (1000$ por unid.)</label>
        <input type="number" id="pneu" placeholder="Quantidade">

        <label>Atendimento fora (1000$ por KM)</label>
        <input type="number" id="km" placeholder="KM rodado">

        <label>Tunning (valor + 30%)</label>
        <input type="number" id="tunning" placeholder="Valor base do tunning">

        <button id="btnCalcular">CALCULAR TOTAL</button>
        <button id="btnLimpar">LIMPAR</button>

        <div id="total">TOTAL: R$ 0,00</div>
    </div>

    <script>
        document.getElementById("btnCalcular").addEventListener("click", function () {
            let reparar = Number(document.getElementById("reparar").value) * 2000;
            let kit = Number(document.getElementById("kit").value) * 1000;
            let conjunto = Number(document.getElementById("conjunto").value) * 3000;
            let chave = Number(document.getElementById("chave").value) * 3900;
            let pneu = Number(document.getElementById("pneu").value) * 1000;
            let km = Number(document.getElementById("km").value) * 1000;

            let tunningBase = Number(document.getElementById("tunning").value);
            let tunning = tunningBase > 0 ? tunningBase * 1.3 : 0;

            let total = reparar + kit + conjunto + chave + pneu + km + tunning;

            document.getElementById("total").innerText = "TOTAL: R$ " + total.toLocaleString("pt-BR", { minimumFractionDigits: 2 });
        });

        document.getElementById("btnLimpar").addEventListener("click", function () {
            document.querySelectorAll("input").forEach(i => i.value = "");
            document.getElementById("total").innerText = "TOTAL: R$ 0,00";
        });
    </script>

</body>
</html>
