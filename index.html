<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STROKEMASTERS - Samurai Calc</title>

    <!-- Fontes japonesas -->
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&family=Roboto+Condensed:wght@300;400;700&family=Zen+Kurenaido&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: white;
            font-family: 'Zen Kurenaido', sans-serif;
            overflow-x: hidden;
        }

        /* VIDEO DE FUNDO */
        #bg-video {
            position: fixed;
            width: 100%;
            height: 100%;
            object-fit: cover;
            top: 0;
            left: 0;
            z-index: -3;
        }

        /* Overlay escura */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.78);
            z-index: -2;
        }

        /* Sakura caindo */
        .sakura {
            position: fixed;
            top: -10px;
            width: 20px;
            height: 20px;
            background-image: url('https://i.imgur.com/ybOeVQt.png');
            background-size: cover;
            opacity: 0.7;
            animation: cair 8s linear infinite;
            z-index: -1;
        }

        @keyframes cair {
            0% { transform: translateY(-50px) translateX(0) rotate(0deg); }
            100% { transform: translateY(110vh) translateX(40px) rotate(360deg); }
        }

        /* TÍTULO COM EFEITO NEON */
        header {
            text-align: center;
            padding: 25px 0;
        }

        header h1 {
            font-family: 'Kosugi Maru', sans-serif;
            font-size: 40px;
            letter-spacing: 4px;
            color: #ff2e4d;
            text-shadow: 0 0 10px #ff002f, 0 0 25px #ff002f;
        }

        header p {
            opacity: 0.8;
            font-size: 17px;
        }

        /* Container */
        .calculadora {
            width: 420px;
            margin: 40px auto;
            background: rgba(0,0,0,0.55);
            border: 1px solid rgba(255,50,80,0.4);
            box-shadow: 0 0 25px rgba(255,0,40,0.4);
            padding: 25px;
            border-radius: 18px;
            backdrop-filter: blur(10px);
        }

        .calculadora label {
            font-size: 18px;
            letter-spacing: 1px;
            margin-bottom: 6px;
            display: block;
        }

        .calculadora input {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border-radius: 10px;
            border: 1px solid rgba(255,0,40,0.4);
            background: rgba(255,255,255,0.15);
            color: white;
            font-size: 16px;
            outline: none;
        }

        /* Botão Samurai Neon */
        button {
            width: 100%;
            padding: 14px;
            background: #ff002f;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 20px;
            letter-spacing: 3px;
            cursor: pointer;
            font-family: 'Kosugi Maru';
            text-shadow: 0 0 8px rgb(255, 80, 110);
            box-shadow: 0 0 15px rgba(255,0,40,0.7);
            transition: 0.2s;
        }

        button:hover {
            background: #ff1c43;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255,0,40,1);
        }

        .resultado {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.10);
            border-radius: 14px;
            min-height: 40px;
            font-size: 20px;
        }

    </style>
</head>
<body>

    <!-- VÍDEO DE FUNDO -->
    <video autoplay muted loop id="bg-video">
        <source src="fundo.mp4" type="video/mp4">
    </video>

    <div class="overlay"></div>

    <!-- SAKURAS -->
    <script>
        for(let i = 0; i < 20; i++){
            let s = document.createElement("div");
            s.className = "sakura";
            s.style.left = Math.random()*100 + "vw";
            s.style.animationDelay = Math.random()*8 + "s";
            s.style.opacity = Math.random()*0.9;
            document.body.appendChild(s);
        }
    </script>

    <header>
        <h1>STROKEMASTERS</h1>
        <p>⚔️ Calculadora Samurai ⚔️</p>
    </header>

    <div class="calculadora">

        <label>Valor do serviço (R$):</label>
        <input id="servico" type="number">

        <label>Porcentagem (%) :</label>
        <input id="porcentagem" type="number">

        <button onclick="calcular()">CALCULAR</button>

        <div id="resultado" class="resultado"></div>

    </div>

<script>
function calcular() {
    let s = parseFloat(document.getElementById("servico").value);
    let p = parseFloat(document.getElementById("porcentagem").value);

    if (isNaN(s) || isNaN(p)) {
        document.getElementById("resultado").innerHTML = "Preencha tudo, guerreiro samurai.";
        return;
    }

    let valorFinal = s * (p / 100);

    document.getElementById("resultado").innerHTML =
        "Resultado: <b>R$ " + valorFinal.toFixed(2) + "</b>";
}
</script>

</body>
</html>
