<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strokemasters - Calculadora Samurai</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@400;700&family=Rajdhani:wght@600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Zen Kaku Gothic New", sans-serif;
        }

        body {
            overflow-x: hidden;
            height: 100vh;
            background: black;
            color: white;
        }

        /* Vídeo de fundo */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            filter: brightness(0.35);
        }

        /* Camada escura */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.45);
            z-index: -1;
        }

        /* Logo */
        .logo {
            text-align: center;
            margin-top: 25px;
            font-size: 38px;
            font-weight: 700;
            letter-spacing: 3px;
            color: #ff2a2a;
            text-shadow: 0 0 10px #ff2a2a, 0 0 30px #ff0000;
            font-family: "Rajdhani", sans-serif;
        }

        .sub {
            text-align: center;
            margin-top: -5px;
            margin-bottom: 20px;
            font-size: 16px;
            color: #ffdddd;
        }

        /* Container */
        .calc-box {
            max-width: 420px;
            margin: auto;
            margin-top: 20px;
            padding: 25px;
            background: rgba(0, 0, 0, 0.75);
            border-radius: 12px;
            border: 2px solid #ff2a2a;
            box-shadow: 0 0 15px #ff000060;
            backdrop-filter: blur(6px);
        }

        label {
            margin-top: 12px;
            font-size: 15px;
            display: block;
            color: #ffcccc;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: none;
            outline: none;
            background: #111;
            color: white;
            border: 1px solid #ff2a2a88;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 18px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            color: white;
        }

        .btn-calc {
            background: #ff0000;
            box-shadow: 0 0 10px #ff0000aa;
        }

        .btn-clear {
            background: #333;
        }

        .total {
            margin-top: 18px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #00ffbb;
            text-shadow: 0 0 8px #00ffbb;
        }

        /* Estilo checkbox parceria */
        .check-line {
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #ffaaaa;
            font-size: 15px;
        }

        .check-line input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #ff0000;
            cursor: pointer;
        }

    </style>
</head>

<body>

    <!-- Vídeo de fundo -->
    <video id="bg-video" autoplay loop muted playsinline>
        <source src="fundo.mp4" type="video/mp4">
    </video>

    <div class="overlay"></div>

    <div class="logo">STROKEMASTERS</div>
    <div class="sub">⚔ Calculadora Samurai ⚔</div>

    <div class="calc-box">

        <label>Reparar veículo (2000$ por unid.)</label>
        <input id="reparar" type="number" placeholder="Quantidade">

        <label>Kit de ferramentas (1000$ por unid.)</label>
        <input id="kit" type="number" placeholder="Quantidade">

        <label>Conjunto de ferramentas (3000$ por unid.)</label>
        <input id="conjunto" type="number" placeholder="Quantidade">

        <label>Chave inglesa (3900$ por unid.)</label>
        <input id="chave" type="number" placeholder="Quantidade">

        <label>Pneu (1000$ por unid.)</label>
        <input id="pneu" type="number" placeholder="Quantidade">

        <label>Atendimento fora (1000$ por KM)</label>
        <input id="km" type="number" placeholder="KM rodado">

        <label>Tunning (valor + 30%)</label>
        <input id="tunning" type="number" placeholder="Valor base do tunning">

        <!-- Checkbox Parceria -->
        <div class="check-line">
            <input id="parceria" type="checkbox">
            <span>Aplicar Parceria (-15%)</span>
        </div>

        <button class="btn-calc" onclick="calcular()">CALCULAR TOTAL</button>
        <button class="btn-clear" onclick="limpar()">LIMPAR</button>

        <div id="total" class="total">TOTAL: R$ 0,00</div>
    </div>

<script>
function calcular() {
    let reparar = (parseInt(document.getElementById("reparar").value) || 0) * 2000;
    let kit = (parseInt(document.getElementById("kit").value) || 0) * 1000;
    let conjunto = (parseInt(document.getElementById("conjunto").value) || 0) * 3000;
    let chave = (parseInt(document.getElementById("chave").value) || 0) * 3900;
    let pneu = (parseInt(document.getElementById("pneu").value) || 0) * 1000;
    let km = (parseInt(document.getElementById("km").value) || 0) * 1000;

    let tunningBase = parseFloat(document.getElementById("tunning").value) || 0;
    let tunning = tunningBase + (tunningBase * 0.3);

    let total = reparar + kit + conjunto + chave + pneu + km + tunning;

    // Aplicar parceria (-15%)
    let parceria = document.getElementById("parceria").checked;
    if (parceria) {
        total = total * 0.85;
    }

    document.getElementById("total").innerHTML = "TOTAL: R$ " + total.toLocaleString("pt-BR", { minimumFractionDigits: 2 });
}

function limpar() {
    document.querySelectorAll("input").forEach(i => i.value = "");
    document.getElementById("parceria").checked = false;
    document.getElementById("total").innerHTML = "TOTAL: R$ 0,00";
}
</script>

</body>
</html>
